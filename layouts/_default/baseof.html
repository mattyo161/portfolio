<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ .Site.Params.description | default "Staff Platform Engineer" }}">
  <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
  <link id="resume-stylesheet" rel="stylesheet" href="{{ "css/resume.css" | relURL }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;0,700;1,400&family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="toolbar">
    <div class="toolbar-downloads">
      <a href="{{ "resume.pdf" | relURL }}">Download PDF</a>
      <a href="{{ "resume.docx" | relURL }}">Download Word</a>
    </div>
    <div class="toolbar-designs">
      <span style="color: inherit; opacity: 0.8; margin-right: 0.5rem;">Design:</span>
      <a href="{{ "/" | relURL }}" class="design-link" data-design="default">Professional</a>
      <a href="{{ "/?design=minimal" | relURL }}" class="design-link" data-design="minimal">Minimal</a>
      <a href="{{ "/?design=traditional" | relURL }}" class="design-link" data-design="traditional">Traditional</a>
    </div>
  </div>
  <main class="resume-container">
    {{ block "main" . }}{{ end }}
  </main>
  <script>
    (function() {
      var designs = {
        default: '{{ "css/resume.css" | relURL }}',
        minimal: '{{ "css/resume-minimal.css" | relURL }}',
        traditional: '{{ "css/resume-traditional.css" | relURL }}'
      };
      var params = new URLSearchParams(window.location.search);
      var design = params.get('design') || 'default';
      if (designs[design]) {
        document.getElementById('resume-stylesheet').href = designs[design];
        document.querySelectorAll('.design-link').forEach(function(a) {
          a.classList.toggle('active', a.getAttribute('data-design') === design);
        });
      }
    })();
  </script>
</body>
</html>
