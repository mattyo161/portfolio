name: Build and deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "github-pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.134.0'
          extended: true

      - name: Setup Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Setup LaTeX (for PDF)
        run: sudo apt-get install -y texlive-latex-base texlive-fonts-recommended weasyprint wkhtmltopdf

      - name: Build site (Hugo + Word + PDF)
        env:
          HUGO_BASEURL: ${{ github.event.repository.name == format('{0}.github.io', github.repository_owner) && format('https://{0}.github.io/', github.repository_owner) || format('https://{0}.github.io/{1}/', github.repository_owner, github.event.repository.name) }}
        run: make all

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

